<!DOCTYPE html>
<html>
  <head>
    <title>Кольорові блоки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Кольорові блоки</h1>
      <p>Натисніть на будь-який блок, щоб побачити його назву</p>
      <div class="blocks">
        <div class="block red" data-color="Червоний"></div>
        <div class="block orange" data-color="Помаранчевий"></div>
        <div class="block yellow" data-color="Жовтий"></div>
        <div class="block green" data-color="Зелений"></div>
        <div class="block blue" data-color="Синій"></div>
        <div class="block purple" data-color="Фіолетовий"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
